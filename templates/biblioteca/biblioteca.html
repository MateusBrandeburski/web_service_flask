{% extends 'template_generico.html' %}
{% block conteudo %}
<form action="/cadastrar_livros" method= “post”>
    <fieldset>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control">
        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" class="form-control">
        <label for="editora">Editora</label>
        <input type="text" id="editora" name="editora" class="form-control">
        <label for="paginas">Número de Paginas</label>
        <input type="text" id="paginas" name="paginas" class="form-control">
      </div>
    </fieldset>
</form>
<h3 class="my-4" >Livros Cadastrados para Leitura:</h3>
<table class="table table-striped table-responsive  table-bordered table-bordered-black">
    <thead class="thead-default">
            <th>Nome</th>
            <th>Autor</th>
            <th>Editora</th>
            <th>Número de Páginas</th>
            <th>Ano da Edição</th>
            <th>Data de Entrada</th>
        </tr>
    </thead>
    <tbody>
        {% for noticia, link in itens_scraping1 %}
        <tr>
            <td>{{ noticia }}</td>
            <td><a href="{{ link }}" target="_blank">Notícia</a></td>
            <td>Revista Galileu</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
