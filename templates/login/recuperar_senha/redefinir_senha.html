{% extends 'login/generica_login.html' %}
{% block conteudo %}
<div class="p-5">
    <div class="container px-2">
        <div class="row gx-1 align-items-center justify-content-center">
            <div class="col-md-5">
                <h1 class="text-white mt-5">Nova Senha</h1>
                    <form action="/processa-cadastro" method="POST">
                        <p class="text-white"><label>Nova senha</label>
                        <input type="password" class="form-control" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+-=]).{8,}$" aria-describedby="basic-addon2" id="senha" name="senha" title="8 caracteres, contendo pelo menos um dígito, uma letra minúscula, uma letra maiúscula e um caractere especial" required></span>
                        </p>
                        <p class="text-white"><label>Confirmar senha</label>
                        <input class="form-control" type="password" id="confirma_senha" name="confirma_senha" required>
                        </p>       
                        <div class="col-xs-12 mt-2 text-end">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>      
{% endblock %}
