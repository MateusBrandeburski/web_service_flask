<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- para visualizar no flask -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- para poder ver com uma extensão do vscode -->
    <link rel="stylesheet" href="/homolocacao/static/styles.css">
    <!-- para visualizar no flask -->
    <script defer src="/static/js/calculadora_de_pitagoras.js"></script>
    <!-- para poder ver com uma extensão do vscode -->
    <script defer src="/homolocacao/static/js/calculadora_de_pitagoras.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Sistema Flask</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <!-- inicio da barra de navegação -->
    <header class="site-header sticky-top py-1">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid"> 
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
              <a class="nav-link active" href="{{url_for('home.index')}}" style="vertical-align: inherit;" style="vertical-align: inherit;">Home</a>
              <a class="nav-link active" href="{{url_for('rpa.index')}}" style="vertical-align: inherit;" style="vertical-align: inherit;">Web Scraping</a>
              <a class="nav-link active" aria-current="page" href="{{url_for('regra_3.index')}}" style="vertical-align: inherit;" style="vertical-align: inherit;">Calculadoras</a>
              <a class="nav-link disabled" href="#" style="vertical-align: inherit;" style="vertical-align: inherit;">API</a>
            </div>
        </div>
        <!-- inicio botão logout -->
        <div class="navbar-nav nav justify-content-end">
            <form action="/logout" method="get">
                <button type="submit" class="btn btn-danger" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Logout
                </button>
            </form>
          </div>
        <!--  fim botao logout -->
      </nav>
    </header>
    <!-- fim da barra da nevegação -->
    <!-- inicio Mensagem de logado ou não logado -->
    {% with messages = get_flashed_messages() %}
    {% if messages %} 
        <ul id="messages" class="list-unstyled">
        {% for message in messages %}
            <li class="alert alert-success">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <!-- fim Mensagem de logado ou não logado -->
        {% block conteudo %} 
        {% endblock %}
  </body>
</html>
