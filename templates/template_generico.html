    .list-group-item:hover{
      background-color: rgb(59, 57, 57, 0.164)!important;
    }  
    .sidebar {
      display: none; /* oculta a barra lateral por padrão */
    }
    
    /* estilo do footer */
    #myFooter {
      background-color: #333;
      color: #fff;
      height: 100px;
      padding: 20px;
      position: relative;
    }
    
    /* estilo da barra lateral */
    #myFooter:hover .sidebar {
      display: block; /* mostra a barra lateral quando o mouse passa por cima do footer */
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
    } 
</style>

<body style="background-color: #4e4665">

          <li class="list-group-item"><a class="nav-link active" href="{{url_for('home.index')}}">Home</a></li>

          <li class="list-group-item">
            <div class="navbar-nav nav">
            <form action="/logout" method="get">
              <button type="submit" class="btn btn-link nav-link active">Logout
              </button>

          </div>

        </ul>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
