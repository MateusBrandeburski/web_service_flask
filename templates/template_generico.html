    <script defer src="/static/js/calculadora_de_pitagoras.js"></script>

  <body class="p-3 m-0 border-0 bd-example" style="background-color: rgb(218, 210, 168);">
    <header class="site-header sticky-top py-1">
      <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid text-white">
          <a class="navbar-brand text-white" href="#"></a>
          <button class="navbar-toggler btn-white text-white bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon btn-white text-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav text-white">
              <a class="nav-link active text-white" href="{{url_for('home.index')}}" style="vertical-align: inherit;" style="vertical-align: inherit;">Home</a>
              <a class="nav-link active text-white" href="{{url_for('web_scraping.index')}}" style="vertical-align: inherit;" style="vertical-align: inherit;">Web Scraping</a>
              <a class="nav-link active text-white" aria-current="page" href="{{url_for('calculadora.index')}}" style="vertical-align: inherit;" style="vertical-align: inherit;">Calculadoras</a>
              <a class="nav-link active text-white" href="{{url_for('crud.index')}}" style="vertical-align: inherit;" style="vertical-align: inherit;">SQLAlquemy</a>
              <a class="nav-link active text-white" href="{{url_for('sobre.index')}}" style="vertical-align: inherit;" style="vertical-align: inherit;">Sobre o Projeto</a>
              <div class="navbar-nav nav justify-content-end">
                <form action="/logout" method="get">
                    <button type="submit" class="btn btn-link nav-link active text-white" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Logout
                    </button>
                </form>
              </div>
            </div>
          </div>
        </div>   
      </nav>
    </header>
    <!-- fim da barra da nevegação -->
    
        {% block conteudo %} 
        {% endblock %}
